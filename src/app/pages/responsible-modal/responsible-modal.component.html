<div mat-dialog-title class="dialog-title-center">
    <h1>Responsables</h1>
</div>
<mat-dialog-content class="padding-dialog-content dialog-content-250">
    <mat-card>
        <form [formGroup]="responsibleForm" novalidate>
            <mat-form-field class="auth-input" appearance="outline" floatLabel="always">
                <mat-label>Nombre del responsable</mat-label>
                <input class="form-control" matInput formControlName="name"
                maxlength="20">
                <mat-error *ngIf="responsibleForm.controls['name'].hasError('minlength')">
                    Campo debe tener <strong>mínimo 5 caracteres</strong>
                </mat-error>
            </mat-form-field>
            <div class="input-with-action">
                <mat-form-field class="auth-input" appearance="outline" floatLabel="always">
                    <mat-label>Compañia</mat-label>
                    <mat-select formControlName="id_company" required placeholder="Seleccione una compañia">
                        <mat-option *ngFor="let company of companies" [value]="company.id">
                          {{company.company_name}}
                        </mat-option>
                      </mat-select>
                    <!-- <mat-error *ngIf="equipmentFacilitiesForm.controls['name'].hasError('minlength')">
                        Campo debe tener <strong>mínimo 5 caracteres</strong>
                    </mat-error> -->
                    <!-- <div matSuffix>
                        <button mat-raised-button color="primary">
                            <mat-icon style="color: white;"> add </mat-icon>
                        </button>
                    </div> -->
                </mat-form-field>
                <div class="action-input">
                    <button (click)="openAddCompany()" mat-mini-fab style="margin-left: 10px; color: white; background-color: black;">
                        <mat-icon style="color: white;"> add </mat-icon>
                    </button>
                </div>
            </div>
            <mat-form-field class="auth-input" appearance="outline" floatLabel="always">
                <mat-label>Documento de identidad</mat-label>
                <input class="form-control" matInput formControlName="document_id"
                maxlength="20">
                <mat-error *ngIf="responsibleForm.controls['document_id'].hasError('minlength')">
                    Campo debe tener <strong>mínimo 5 caracteres</strong>
                </mat-error>
            </mat-form-field>
        </form>
    </mat-card>
</mat-dialog-content>
<mat-dialog-actions class="buttons-center">
    <button mat-raised-button mat-dialog-close style="color: white; background-color: #CA6F1E ;">Cancelar</button>
    <button mat-raised-button style="color: white; background-color: black;"
    (click)="saveResponsible(responsibleForm.value)">Guardar</button>
</mat-dialog-actions>
