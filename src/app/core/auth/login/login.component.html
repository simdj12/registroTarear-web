<div class="main-auth">
    <div class="auth-img">
        <div class="auth-bg">
            <img class="logo-auth" src="../../../../assets/img/CG.png" alt="">
        </div>
    </div>
    <form [formGroup]="loginForm" class="auth-form" (ngSubmit)="login(loginForm.value)" novalidate>
        <div class="auth-title" style="color: black;">
            <h1>Iniciar Sesión</h1>
        </div>
        <div class="auth-inputs">
            <mat-form-field class="auth-input" appearance="outline">
                <mat-label>Usuario</mat-label>
                <input class="form-control" matInput formControlName="username"
                maxlength="20">
                <mat-error *ngIf="loginForm.controls['username'].hasError('minlength')">
                    Campo debe tener <strong>mínimo 5 caracteres</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="auth-input" appearance="outline">
                <mat-label>Contraseña</mat-label>
                <input class="form-control" matInput formControlName="password"
                [type]="visibility ? 'password' : 'text'" maxlength="16">
                <mat-icon (click)="visibility = !visibility" matSuffix> {{visibility ? 'visibility_off' : 'visibility'}} </mat-icon>
            </mat-form-field>
        </div>
        <div class="auth-button-container">
            <button class="auth-button" mat-raised-button style="background: black; color:white" type="submit">Ingresar</button>
        </div>
        <div class="auth-text">
            <!-- <p>¿No recuerdas tu contraseña? <a href="#">Recuperar contraseña</a></p> -->
            <p><a href="#">¿Olvidaste tu contraseña?</a>. Si no tienes cuenta <a href="/register">regístrate</a></p>
        </div>
    </form>
</div>
